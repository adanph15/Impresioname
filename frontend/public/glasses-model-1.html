<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
        <style>
            .example-container {
                overflow: hidden;
                position: absolute;
                width: 100%;
                height: 100%;
            }
    
            .exit-button {
                position: absolute;
                top: 20%;
                left: 10%;
                transform: translate(-50%, -50%);
                z-index: 9999;
                background-color: #3C3C3C;
                color: white;
                border: 0;
                border-radius: 6px;
                width: 7vw;
                height: 7vh;
                font-size: 20px;
            }
    
            .exit-button:hover {
                background-color: black;
                color: white;
            }
    
            @media only screen and (max-width: 999px) {
                .exit-button { top: 88%; left: 50%; width: 16vw; height: 8vh; }
            }
        </style>
    </head>

    <body>
        <div class="example-container">
            <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
                <a-assets>
                    <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
                    <a-asset-item id="glassesModel" src="./assets/glasses/scene.gltf"></a-asset-item>
                </a-assets>
                <a-camera active="true" position="0 0 0"></a-camera>
                <a-entity mindar-face-target="anchorIndex: 168">
                    <a-gltf-model mindar-face-occluder position="0 -0.3 0.15" rotation="0 0 0" scale="0.065 0.065 0.065"
                        src="#headModel" >
                    </a-gltf-model>
                </a-entity>
                <a-entity mindar-face-target="anchorIndex: 188">

                    <a-gltf-model rotation="0 0 0" position="0.05 -0.59 -0.5" scale="0.0019 0.0019 0.0019" src="#glassesModel"

                        class="glasses1-entity" visible="true">
                    </a-gltf-model>
                </a-entity>
                <button id="exitButton" class="exit-button">Exit</button>
            </a-scene>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                function goToShop() {
                    window.location.href = "/shop-women";
                }
                document.getElementById("exitButton").addEventListener("click", goToShop);
            });
        </script>
    </body>
</html>
